name: vent_expense_pro
description: "The Analog Digital Ledger — A lightweight personal finance app."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.4

  # Local Database
  sqflite: ^2.4.2
  path_provider: ^2.1.5

  # Dependency Injection
  get_it: ^8.0.3

  # Domain Utilities
  equatable: ^2.0.7
  uuid: ^4.5.1
  intl: ^0.20.2

  # Google Drive Sync
  google_sign_in: ^6.2.2
  googleapis: ^14.0.0
  http: ^1.2.2

  # Report Generation (prep — wired in Phase 2)
  pdf: ^3.11.2
  excel: ^4.0.6
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.5
  build_runner: ^2.4.14

flutter:
  uses-material-design: true

  fonts:
    - family: Lora
      fonts:
        - asset: assets/fonts/Lora-Regular.ttf
        - asset: assets/fonts/Lora-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lora-Italic.ttf
          style: italic
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700
